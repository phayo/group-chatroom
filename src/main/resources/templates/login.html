<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Anonymous Chat - Login</title>

    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div class="logo_box">
    <h3>Chat Room</h3>
    <form>
        <div class="input_outer">
            <span class="u_user"></span>
            <input id="username" name="username" class="text" type="text" placeholder="Username">
        </div>
        <div class="mb2">
            <a class="act-but submit" onclick="login()">Login</a>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    /**
     * Login
     */
    function login() {
        // TODO: complete the login function
        var username = $('#username').val();
        if (username !=null && username != ""){
            location.href = '/index?username='+$('#username').val();
        }
    }
    /**
     * Enter to login.
     */
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        e.keyCode === 13 && login();
    };
</script>


</body>
</html>
